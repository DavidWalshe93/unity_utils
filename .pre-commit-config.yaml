default_language_version:
  python: python3.10
files: "(src|tests)\/.*\\.py$"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
        name: "Check Added Large Files      [ğŸ‹ Large Files]"
        files: ''
      - id: check-merge-conflict
        name: "Check Merge Conflict         [ğŸ’¥ Merge Conflict]"
        files: ''
      - id: trailing-whitespace
        name: "Trailing Whitespace          [ğŸ“ Formatting]"
      - id: end-of-file-fixer
        name: "End of File Fixer            [ğŸ“ Formatting]"
  - repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
      - id: black
        name: "Black Formatter              [ğŸ“ Formatting]"
        language_version: python3.10
        args: ["--line-length", "120"]
  - repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
        name: "Isort                        [ğŸ“ Formatting]"
        args: ["--profile", "black"]
  - repo: local
    hooks:
      - id: system
        name: "Pylint                       [ğŸ” Static Analysis]"
        entry: env PYTHONPATH=./src ./venv/Scripts/pylint
        language: system
        exclude: '^tests/'
        files: "(src)\/.*\\.py$"
        fail_fast: true
  - repo: local
    hooks:
      - id: system
        name: "Flake8                       [ğŸ” Static Analysis]"
        entry: env PYTHONPATH=./src ./venv/Scripts/flake8
        language: system
        exclude: '^tests/'
        files: "(src)\/.*\\.py$"
        fail_fast: true
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        name: "Bandit                       [ğŸ”’ Vulnerability Analysis]"
        args: ["--recursive", "--ini", ".bandit"]
        fail_fast: true
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-ast
        name: "Validate AST                 [ğŸ˜œ Sanity Check]"